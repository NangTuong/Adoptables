<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Adoptables</title>
</head>
<body class="orange lighten-1">
  <!--Navigation-->
  <header class="row">
      <nav class="col s12 nav-wrapper orange darken-4 flow-text ">
               <a href="#" class="page-title">Adoptables</a>
      </nav>
  </header>
  <!-- Our Goal Section-->
  <section id="Our-Goal" class="row Our-Goal">
      <div class="col s12 flow-text">
          <h1 class="white-text center-align">Our Purpose</h1>
          <p class="white-text center-align">Here at Adoptables, our goal is to help find a loving home for animals in need.</p>
      </div>
  </section>

<!-- user input section -->
<section class="center-align">
    <form class="center-align" id="user-form">
        <input class="center-align" id="user-zip" type="text" minlength="5" maxlength="5" placeholder="Enter your Zip Code" />
        <button class="waves-effect waves-light btn pulse" type="submit" id="userZip">Get Started</button>
    </form>
    <div id="user-buttons" class="hide">
        <button class="waves-effect waves-light btn hoverable" id="fetch-dog-api" userAnimal="dog">Find a Dog!</button>
        <button class="waves-effect waves-light btn hoverable" id="fetch-cat-api" userAnimal="cat">Find a Cat!</button>
        <button class="waves-effect waves-light btn hoverable" id="edit-zip">Change Zip Code</button>
    </div>
</section>


<!-- Random Dog Fact Section -->
<section class="row center-align facts">
    <div  class="col s12">
       <span class="white-text dog-fact" id="dog-fact">Click the button to see a random dog fact!</span><br>
       <button class="waves-effect waves-light btn hoverable" id="fact-btn">Facts!</button>
       <div></div>
    </div>
</section>
<!-- Displaying Pets off Data -->
<section class="row display-pets center-align">
    <div class="col s12" id="display-pets">

    </div>
</section>

  <!-- Footer -->
  <footer>
    <div class="row">
        <div class="col s12">
            <img src="./assets/images/adopt-dog.jpg" alt="Save A Life, Adopt a Pet">
        </div>
        <div class="col s12">
            <h3 class="white-text flow-text">❤️ Made with love by Adoptables.</h3>
    </div>
    </div>    
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
